<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Hockey Stick World!</h1>
    </header>
    <nav>
        <a href="#sticks">Hockey Sticks</a> |
        <a href="#contact">Contact Us</a>
    </nav>
    <section id="sticks">
        <h2>Our Hockey Sticks</h2>
        <p>We have a wide variety of hockey sticks to choose from. Click on a stick to learn more!</p>
        <div id="stickGallery"></div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have any questions or concerns? Feel free to reach out to us!</p>
        <form id="contactForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
